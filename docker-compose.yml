version: '3.8'

services:
  # ----------------------------------------------------
  # 1. СЛУЖБА ОБЪЕКТНОГО ХРАНИЛИЩА (MINIO)
  # ----------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: agriscan_minio
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console Port
    volumes:
      - minio_data:/data # Хранилище данных
    environment:
      MINIO_ROOT_USER: minio_admin_user
      MINIO_ROOT_PASSWORD: minio_secure_password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - agriscan_network
    
  # ----------------------------------------------------
  # 2. СЛУЖБА БАЗЫ МЕТАДАННЫХ (MONGODB)
  # ----------------------------------------------------
# ВИПРАВЛЕНИЙ БЛОК MONGODB
  mongodb:
    image: mongo:latest
    container_name: agriscan_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      # Ваші облікові дані
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_DB_NAME: agriscan_db
    healthcheck:
      test: [
        "CMD",
        "mongosh",
        "admin", # База даних аутентифікації
        "--eval",
        "db.runCommand({ping: 1})",
        "--username",
        "mongo_user",
        "--password",
        "mongo_password",
        "--quiet"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agriscan_network

  # ----------------------------------------------------
  # 3. СЛУЖБА БЭКЕНДА
  # ----------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agriscan_backend
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started # Це добре, але не завжди гарантує готовність БД
      mongodb:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      # Настройки MongoDB
      MONGO_URI: mongodb://mongo_user:mongo_password@mongodb:27017/agriscan_db?authSource=admin
      # Настройки MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio_admin_user
      MINIO_SECRET_KEY: minio_secure_password
      MINIO_BUCKET_NAME: agriscan-files
    networks:
      - agriscan_network


# message broker
  redis:
    image: redis:7-alpine # Легкий офіційний образ Redis
    container_name: agriscan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly no
    networks:
      - agriscan_network

# celery worker
  worker:
    build:
      context: ./backend
#      dockerfile: Dockerfile
    container_name: agriscan_worker
    volumes:
      - ./backend:/apps
    # Команда для запуску Celery Worker
    command: celery -A tasks worker -l info
    # Celery залежить від брокера (Redis)
    depends_on:
      - redis
      - backend
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - agriscan_network


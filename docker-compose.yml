version: '3.8'

services:
  # ----------------------------------------------------
  # 1. СЛУЖБА ОБЪЕКТНОГО ХРАНИЛИЩА (MINIO)
  # ----------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: agriscan_minio
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console Port
    volumes:
      - minio_data:/data # Хранилище данных
    environment:
      MINIO_ROOT_USER: minio_admin_user
      MINIO_ROOT_PASSWORD: minio_secure_password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    
  # ----------------------------------------------------
  # 2. СЛУЖБА БАЗЫ МЕТАДАННЫХ (MONGODB)
  # ----------------------------------------------------
  mongodb:
    image: mongo:latest
    container_name: agriscan_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_password

  # ----------------------------------------------------
  # 3. СЛУЖБА БЭКЕНДА (DJANGO/FLASK)
  # ----------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agriscan_backend
    command: python manage.py runserver 0.0.0.0:8000 # Замените на вашу команду
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - minio
    environment:
      # Настройки MongoDB
      MONGO_URI: mongodb://mongo_user:mongo_password@mongodb:27017/agriscan_db
      # Настройки MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio_admin_user
      MINIO_SECRET_KEY: minio_secure_password
      MINIO_BUCKET_NAME: agriscan-files
      # Общие настройки
      DJANGO_SECRET_KEY: <ВАШ_СЕКРЕТНЫЙ_КЛЮЧ>

  # ----------------------------------------------------
  # 4. СЛУЖБА AI SERVICE (FASTAPI/FLASK)
  # ----------------------------------------------------
  ai_service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: agriscan_ai_service
    command: uvicorn app.api:app --host 0.0.0.0 --port 8001 # Замените на вашу команду
    volumes:
      - ./ai_service:/app
    ports:
      - "8001:8001"
    depends_on:
      - minio
    environment:
      # Настройки MinIO (используются для загрузки/скачивания изображений)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio_admin_user
      MINIO_SECRET_KEY: minio_secure_password
      MINIO_BUCKET_NAME: agriscan-files

  # ----------------------------------------------------
  # 5. СЛУЖБА ФРОНТЕНДА (NODE/NGINX)
  # ----------------------------------------------------
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: agriscan_frontend
    ports:
      - "3000:3000" # Или 80, если вы используете Nginx
    depends_on:
      - backend

# Определения Volumes для постоянного хранения данных
volumes:
  minio_data:
  mongo_data:
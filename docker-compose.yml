  # ----------------------------------------------------
  # 5. СЛУЖБА ФРОНТЕНДА (NODE/NGINX)
  # ----------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agriscan_frontend
    ports:
      - "80:80" # Или 80, если вы используете Nginx
    depends_on:
      - backend
    networks:
      - agriscan_network


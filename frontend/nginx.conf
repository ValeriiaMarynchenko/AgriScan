server {
    # Nginx слухає порт 80 всередині контейнера.
    listen 80;

    # Визначаємо кореневу директорію, де знаходяться статичні файли.
    root /usr/share/nginx/html;

    # Увімкнення стиснення Gzip для швидшої передачі даних.
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Основний блок обробки запитів.
    location / {
        # Спроба обслуговування файлу напряму ($uri), або теки ($uri/),
        # або перенаправлення на index.html (це критично для React SPA).
        try_files $uri $uri/ /index.html;
    }

    # Політика кешування для статичних активів (оптимізація).
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
        access_log off;
    }
}